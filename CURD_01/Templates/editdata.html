<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'CSS/index6x.css' %}"/>
</head>
<body>
    <div class="main_div">
        <h1>Edit Your Data</h1>
        <form method="POST" >
            {% csrf_token %}
            {% for fields in frm_data %}
                <div class='frms'>
                    {{fields}}
                    <span>{{fields.errors | striptags }}</span>
                </div>
            {% endfor %}
            <div class="all_btn">
                <input type='submit' value='Save' class='btns'/>
            </div>
        </form>
        <a href="{% url 'ShowAllNotes' %}">Back</a>
    </div>

</body>
</html>
