<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'CSS/index5.css' %}" />
</head>
<body>
    <div class="main_content">
        <div class="left">
            <h2>User Details</h2>
            <div class="data">     
                <p><span>Username:</span> {{username}}</p>
                <p><span>Name:</span> {{first_name}} {{last_name}}</p>
                <p><span>Email:</span> {{email}}</p>                
            </div>
            <a href="{% url 'LogOut' %}"><button type="button" class="btn">Logout</button></a>
            <a href="/"><button type="button" class="btn">Back</button></a>
        </div>
        {% if emd %}
            {% for dt in emd %}
                <div class="left notes">
                    <h2>User Note</h2>
                    <div class="data">
                        <p><span>Note Id: </span>{{dt.id}}</p>
                        <p><span>Note Headline: </span>{{dt.headline}}</p>
                        <p><span>Note Category: </span>{{dt.categories}}</p>
                    </div>
                    <a href="{% url 'EditNote' dt.id %}">
                        <button type="button" class="btn">Edit</button>
                    </a>
                    <form method="POST" action="{% url 'Delete' dt.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btns">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% endif %}


    </div>
</body>
</html>
